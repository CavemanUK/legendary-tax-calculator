<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#bgGradient)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Calculator body -->
  <rect x="42" y="49" width="96" height="82" rx="5" fill="url(#calculatorGradient)" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Calculator screen -->
  <rect x="49" y="56" width="82" height="20" rx="3" fill="#0f0f23" stroke="#8b5cf6" stroke-width="0.5"/>
  
  <!-- Screen display -->
  <rect x="52" y="59" width="76" height="14" rx="2" fill="#1a1a2e"/>
  <text x="122" y="69" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="end" fill="#8b5cf6">£1,234</text>
  
  <!-- Calculator buttons (simplified) -->
  <!-- Row 1 -->
  <rect x="49" y="84" width="18" height="14" rx="2" fill="#8b5cf6" stroke="#6d28d9" stroke-width="0.5"/>
  <text x="58" y="93" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">7</text>
  
  <rect x="70" y="84" width="18" height="14" rx="2" fill="#8b5cf6" stroke="#6d28d9" stroke-width="0.5"/>
  <text x="79" y="93" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">8</text>
  
  <rect x="91" y="84" width="18" height="14" rx="2" fill="#8b5cf6" stroke="#6d28d9" stroke-width="0.5"/>
  <text x="100" y="93" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">9</text>
  
  <rect x="112" y="84" width="18" height="14" rx="2" fill="#ef4444" stroke="#dc2626" stroke-width="0.5"/>
  <text x="121" y="93" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">÷</text>
  
  <!-- Row 2 -->
  <rect x="49" y="101" width="18" height="14" rx="2" fill="#8b5cf6" stroke="#6d28d9" stroke-width="0.5"/>
  <text x="58" y="110" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <rect x="70" y="101" width="18" height="14" rx="2" fill="#8b5cf6" stroke="#6d28d9" stroke-width="0.5"/>
  <text x="79" y="110" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <rect x="91" y="101" width="18" height="14" rx="2" fill="#8b5cf6" stroke="#6d28d9" stroke-width="0.5"/>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">6</text>
  
  <rect x="112" y="101" width="18" height="14" rx="2" fill="#f59e0b" stroke="#d97706" stroke-width="0.5"/>
  <text x="121" y="110" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">×</text>
  
  <!-- Row 3 -->
  <rect x="49" y="118" width="18" height="14" rx="2" fill="#8b5cf6" stroke="#6d28d9" stroke-width="0.5"/>
  <text x="58" y="127" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <rect x="70" y="118" width="18" height="14" rx="2" fill="#8b5cf6" stroke="#6d28d9" stroke-width="0.5"/>
  <text x="79" y="127" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <rect x="91" y="118" width="18" height="14" rx="2" fill="#8b5cf6" stroke="#6d28d9" stroke-width="0.5"/>
  <text x="100" y="127" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <rect x="112" y="118" width="18" height="14" rx="2" fill="#10b981" stroke="#059669" stroke-width="0.5"/>
  <text x="121" y="127" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="white">-</text>
  
  <!-- Crown icon in top right -->
  <g transform="translate(140, 28)">
    <path d="M0 7 L2.5 0 L5 7 L7.5 0 L10 7 L8.75 8.75 L7.5 7 L5 9.375 L2.5 7 L1.25 8.75 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.25"/>
    <circle cx="5" cy="5.25" r="1.125" fill="#fbbf24"/>
    <circle cx="2.5" cy="3.5" r="0.75" fill="#fbbf24"/>
    <circle cx="7.5" cy="3.5" r="0.75" fill="#fbbf24"/>
  </g>
</svg>
