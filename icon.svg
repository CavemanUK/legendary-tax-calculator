<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#8b5cf6" stroke-width="8"/>
  
  <!-- Calculator body -->
  <rect x="120" y="140" width="272" height="232" rx="16" fill="url(#calculatorGradient)" stroke="#8b5cf6" stroke-width="4"/>
  
  <!-- Calculator screen -->
  <rect x="140" y="160" width="232" height="60" rx="8" fill="#0f0f23" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Screen display -->
  <rect x="150" y="170" width="212" height="40" rx="4" fill="#1a1a2e"/>
  <text x="360" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="end" fill="#8b5cf6">£1,234</text>
  
  <!-- Calculator buttons -->
  <!-- Row 1 -->
  <rect x="140" y="240" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="165" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">7</text>
  
  <rect x="200" y="240" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="225" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">8</text>
  
  <rect x="260" y="240" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="285" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">9</text>
  
  <rect x="320" y="240" width="50" height="40" rx="6" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="345" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">÷</text>
  
  <!-- Row 2 -->
  <rect x="140" y="290" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="165" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <rect x="200" y="290" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="225" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <rect x="260" y="290" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="285" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">6</text>
  
  <rect x="320" y="290" width="50" height="40" rx="6" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="345" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">×</text>
  
  <!-- Row 3 -->
  <rect x="140" y="340" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="165" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <rect x="200" y="340" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="225" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <rect x="260" y="340" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="285" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <rect x="320" y="340" width="50" height="40" rx="6" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="345" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">-</text>
  
  <!-- Row 4 -->
  <rect x="140" y="390" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="165" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">0</text>
  
  <rect x="200" y="390" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="225" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">.</text>
  
  <rect x="260" y="390" width="50" height="40" rx="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="285" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">=</text>
  
  <rect x="320" y="390" width="50" height="40" rx="6" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="345" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">+</text>
  
  <!-- Crown icon in top right -->
  <g transform="translate(400, 80)">
    <path d="M0 20 L10 0 L20 20 L30 0 L40 20 L35 25 L30 20 L20 30 L10 20 L5 25 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <circle cx="20" cy="15" r="3" fill="#fbbf24"/>
    <circle cx="10" cy="10" r="2" fill="#fbbf24"/>
    <circle cx="30" cy="10" r="2" fill="#fbbf24"/>
  </g>
</svg>
